{% extends 'layout.html' %}       

     {% block body %}   
        
        {% for producto in productos %}

        <div class="container jumbotron">
      
          <h5>Editar<br></h5>
          <h1>{{producto.2}}</h1>
        </div>
    
        <div class=" d-flex mb-5 justify-content-center container">
          <div><img class="" width="80px" src="{{url_for('static', filename='img/sintacc-logo.png')}}" alt=""></div>
        </div>

        <form action="/update" method="post"  enctype="multipart/form-data">

            <div class="form-group">
                <label for="txtId">ID</label>
                <input type="text" class="form-control form-control-lg" id="txtId" name="txtId" disabled  value="{{producto.0}}">
              </div>

              <div class="form-group">
                <label for="txtRNPA">RNPA</label>
                <input type="text" class="form-control form-control-lg" id="txtRNPA" name="txtRNPA" value="{{producto.1}}">
              </div>
          

            <div class="form-group">
              <label for="txtNombre">Nombre</label>
              <input type="text" class="form-control form-control-lg" id="txtNombre" name="txtNombre" value="{{producto.2}}">
            </div>

            <div class="form-group">
              <label for="txtMarca">Marca</label>
              <input type="text" class="form-control form-control-lg" id="txtMarca" name="txtMarca" value="{{producto.3}}">
            </div>

            <div class="form-group">
              <label for="txtCategoria">Categoría</label>
              <select class="form-control form-control-lg" required  name="txtCategoria" id="txtCategoria">
                <option value="{{producto.4}}" selected>{{producto.4}}</option>
                          <option value="Aceites">Aceites</option>
                          <option value="Aderezos">Aderezos</option>
                          <option value="Alimento a base de maní">Alimento a base de maní</option>
                          <option value="Azúcar">Azúcar</option>
                          <option value="Bombones de fruta">Bombones de fruta</option>
                          <option value="Caramelos de goma">Caramelos de goma</option>
                          <option value="Caramelos duros">Caramelos duros</option>
                          <option value="Caramelos masticables">Caramelos masticables</option>
                          <option value="Chocolates y baños de repostería">Chocolates y baños de repostería</option>
                          <option value="Chupetines">Chupetines</option>
                          <option value="Conservas de frutas">Conservas de frutas</option>
                          <option value="Conservas de pescado">Conservas de pescado</option>
                          <option value="Conservas de tomate">Conservas de tomate</option>
                          <option value="Convervas de vegetales y legumbres">Conservas de vegetales y legumbres</option>
                          <option value="Dulces, Jaleas, Mermeladas y confituras">Dulces, Jaleas, Mermeladas y confituras</option>
                          <option value="Galletitas">Galletitas</option>
                          <option value="Garrapiñadas Navidad">Garrapiñadas Navidad</option>
                          <option value="Harinas">Harinas</option>
                          <option value="Helados">Helados</option>
                          <option value="Jugos y Bebidas">Jugos y Bebidas</option>
                          <option value="Mix de frutos secos">Mix de frutos secos</option>
                          <option value="Salsas dulces">Salsas dulces</option>
                          <option value="Suplementos dietarios">Suplementos dietarios</option>
                          <option value="Turrones navideños">Turrones navideños</option>
              </select>
            </div>
            
            
        
        
    
        
        
            <hr>
            <input class="btn btn-primary btn-lg" type="submit" value="Actualizar" onclick="$('#txtId').prop('disabled', false)">
            <a class="btn btn-outline-danger btn-lg btn-delete"  data-toggle="modal" data-target="#exampleModal">Eliminar</a>
        
        
            </form>
        
        

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Eliminando Producto {{producto.1}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ¿Desea eliminar este producto? Esta acción no se puede deshacer?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <a class="btn btn-outline-danger btn-delete" href="/delete/{{producto.0}}">Eliminar</a>
              </div>
            </div>
          </div>
        </div>

        {% endfor %}

{% endblock %}
